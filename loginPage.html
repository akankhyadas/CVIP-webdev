<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="logo">
        <img src="images/logo.png" alt="logo img" srcset="">

    </div>
    <div class="d-flex justify-content-center align-items-center" style="width:100vw;">
      <section class="login-box">
        <h2 class="red-text" style="color: white;">Sign In</h2>    
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email or Phone No.</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="password">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          
          <button type="Sign In" class="btn btn-primary" style="color: white;">Sign In</button>
          <div class="check">
            <input type="checkbox" class="form-check-input"style="color: grey;" id="exampleCheck1">
            <label class="form-check-label" style="color: grey;" for="exampleCheck1" >Remember me &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            
          </div>
        </form>
      </section>
    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
